
server:
  port: 8765

spring:
  application:
    name: productServiceRibbon

#配置注册中心
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

  #配置服务显示名称
  instance:
    hostname: ${spring.cloud.client.ip-address}
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    prefer-ip-address: true

#启动feign自带熔断器
feign:
  hystrix:
    enabled: true